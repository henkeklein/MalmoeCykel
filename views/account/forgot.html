<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    
    <meta name="viewport" content="initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token">

    <link rel="shortcut icon" href="/favicon.png">
    <link rel="stylesheet" href="/css/main.css">
    
   
</head>
<div class="col-sm-8 col-sm-offset-2">
  <form method="POST">
    <legend>Forgot Password</legend>
    <input type="hidden" name="_csrf"/>
    <div class="form-group">
      <p>Enter your email address below and we will send you password reset instructions.</p>
      <label for="email" class="control-label">Email</label>
      <input type="email" name="email" id="email" placeholder="Email" autofocus="autofocus" required="required" class="form-control"/>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary"><i class="fa fa-key"></i>Reset Password</button>
    </div>
  </form>
</div>
    
    
    </body>
</html>
