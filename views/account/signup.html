</head>
     <body>
<div class="page-header">
  <h3>Sign up</h3>
</div>
         
         <div class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" data-toggle="collapse" data-target=".navbar-collapse" class="navbar-toggle"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="/" class="navbar-brand"><i class="fa fa-bicycle"></i>Malmo bicycle</a>

      <ul class="nav navbar-nav">

      </ul>
    </div>
  </div>
</div>
         
<form id="signup-form" method="POST" class="form-horizontal">
  <input type="hidden" name="_csrf"/>
  <div class="form-group">
    <label for="email" class="col-sm-3 control-label">Email</label>
    <div class="col-sm-7">
      <input type="email" name="email" id="email" placeholder="Email" autofocus="autofocus" required="required" class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-3 control-label">Password</label>
    <div class="col-sm-7">
      <input type="password" name="password" id="password" placeholder="Password" required="required" class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <label for="confirmPassword" class="col-sm-3 control-label">Confirm Password</label>
    <div class="col-sm-7">
      <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required="required" class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-7">
      <button type="submit" class="btn btn-success"><i class="fa fa-user-plus"></i>Signup</button>
    </div>
  </div>
</form>
