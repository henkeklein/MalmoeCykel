<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    
    <meta name="viewport" content="initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token">

    <link rel="shortcut icon" href="/favicon.png">
    <link rel="stylesheet" href="/css/main.css">
    
   
</head>
<div class="page-header">
  <h2><i class="fa fa-upload"></i>File Upload</h2>
</div>
<div class="btn-group btn-group-justified"><a href="https://github.com/expressjs/multer" target="_blank" class="btn btn-success"><i class="fa fa-book"></i>Multer Documentation</a><a href="http://codepen.io/search/pens?q=custom+file+upload&amp;limit=all&amp;type=type-pens" target="_blank" class="btn btn-success"><i class="fa fa-laptop"></i>Customize File Upload</a></div>
<h3>File Upload Form</h3>
<div class="row">
  <div class="col-sm-6">
    <p>All files will be uploaded to "/uploads" directory.</p>
    <form role="form" enctype="multipart/form-data" method="POST">
      <div class="form-group">
        <label class="control-label">File Input</label>
        <input type="file" name="myFile"/>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
    
</body>
</html>
